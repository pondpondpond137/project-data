{% extends "base.html" %}

{% block title %}
<title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        <label for="username" name="username">Username</label>
        <input type="text" name="username">
    </div>
    <div>
        <label for="password" name="password">Password</label>
        <input type="password" name="password">
    </div>
    <input type="submit">
</form>
{% endblock %}
